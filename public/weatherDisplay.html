<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <!-- nav  -->
<div id="nav-container" class="nav-container"></div>
<div class="container">


     <div id="location-container">
        <p><span id="cityName"></span>, <span id="country"></span></p>
     </div>
     <!-- weather info container-->
     <div id="weather-info-container">
        <h2 id="temperature"></h2>
        <h3>Real feel: <span  id="real-feel"></span></h3>
        <div id="icon"></div>
        <ul>
          
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind Speed: <span id="windSpeed"></span> </li>
            <li>precipitation_probability <span id="precipitation_probability"></span> </li>
            <li>visibility: <span id="visibility"></span> </li>

        </ul>
     </div>
 </div>

    <script src="weatherDisplay.js"></script>
</body>
</html>
